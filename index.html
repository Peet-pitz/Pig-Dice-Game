<!DOCTYPE html>
<html>
  <head>
    <title>Pig Dice</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h4>Welcome to Pig Dice Game</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1>Player 1</h1>
          <p>Total Score:
            <span id="total1"></span>
          </p>
          <p>Summation:
            <span id="summation1"></span>
          </p>
          <p>Dice value:
            <span id="dice1"></span>
          </p>
          <button type ="submit" id="roll1">roll</button>
          <button type ="submit" id="hold1">hold</button>
        </div>
        <div class="col-md-6">
          <h2>Player 2</h2>
          <p>Total Score:
           <span id="total2"></span>
          </p>
          <p>Summation:
            <span id="summation2"></span>
          </p>
          <p>Dice value:
           <span id="dice2"></span>
          </p>
          <button type ="submit" id="roll2">roll</button>
          <button type ="submit" id="hold2">hold</button>
        </div>
      </div>
     </div>
  </body>
</html>
